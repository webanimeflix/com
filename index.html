<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebAnimeFlix</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #121212, #1c1c1c);
      color: #fff;
    }

    .container {
      text-align: center;
      width: 90%;
      max-width: 400px;
      background: #202020;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
    }

    h2 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #e0e0e0;
    }

    input {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      margin-bottom: 20px;
      background: #333;
      color: #fff;
      outline: none;
      -webkit-text-security: disc; /* Mimic password style for Android */
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      background: #0056b3;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      background: #1a73e8;
      box-shadow: 0 0 15px 5px rgba(26, 115, 232, 0.5);
    }

    button::after {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0));
      transform: scale(0);
      transition: transform 0.3s ease-in-out;
    }

    button:hover::after {
      transform: scale(1);
    }

    .try-demo {
      margin-top: 15px;
      font-size: 16px;
      color: #aaa;
    }

    .try-demo a {
      color: #1a73e8;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .try-demo a:hover {
      color: #4caf50;
    }

    .message {
      font-size: 14px;
      margin-top: 10px;
      display: none;
      transition: opacity 0.3s ease-in-out;
    }

    .message.error {
      color: #ff4d4d;
    }

    .message.success {
      color: #4caf50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>WebAnimeFlix</h2>
    <form onsubmit="return checkPassword()" autocomplete="off" autocorrect="off" spellcheck="false">
      <input 
        type="text" 
        id="password" 
        placeholder="Enter Password" 
        autocomplete="new-password" 
        autocapitalize="none">
      <button type="submit">Unlock</button>
    </form>
    <p class="try-demo">
      Not sure? <a href="demo.html">Try Demo</a>
    </p>
    <p class="message error" id="error-message">Incorrect Password! Please try again.</p>
    <p class="message success" id="success-message">Access Granted! Redirecting...</p>
  </div>

  <script>
    function checkPassword() {
      const password = document.getElementById("password").value;
      const errorMessage = document.getElementById("error-message");
      const successMessage = document.getElementById("success-message");
      const correctPassword = "hinata"; // Change this to your desired password

      if (password === correctPassword) {
        errorMessage.style.display = "none";
        successMessage.style.display = "block";
        setTimeout(() => {
          window.location.href = "homepage.html"; // Redirect to secure page
        }, 1500); // Redirect after 1.5 seconds
        return false;
      } else {
        successMessage.style.display = "none";
        errorMessage.style.display = "block";
        return false;
      }
    }

    // Prevent browser autofill prompts
    window.onload = function () {
      document.getElementById("password").value = "";
    };

    // Mimic password field behavior
    document.getElementById("password").addEventListener("input", function () {
      this.style.webkitTextSecurity = "disc"; // Mimic password dots
    });
  </script>
</body>
</html>
