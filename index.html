<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebAnimeFlix</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #121212;
      color: #fff;
    }

    .animated-text {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 36px;
      letter-spacing: 2px;
      font-weight: 500;
      color: #e50914;
      margin-bottom: 20px;
      opacity: 0;
      transform: translateY(20px);
      animation: slideFade 1s ease-in-out forwards;
    }

    @keyframes slideFade {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container {
      text-align: center;
      width: 90%;
      max-width: 360px;
      background: #1f1f1f;
      border-radius: 8px;
      padding: 40px 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
    }

    h2 {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 20px;
      color: #fff;
    }

    input {
      width: 80%;
      padding: 12px;
      font-size: 14px;
      border-radius: 6px;
      margin-bottom: 20px;
      border: 1px solid #333;
      background: #333;
      color: #fff;
    }

    input::placeholder {
      color: #bbb;
    }

    .unlock-btn {
      width: 80%;
      padding: 12px;
      font-size: 14px;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .unlock-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0px 4px 8px rgba(37, 117, 252, 0.6);
    }

    .subscribe-btn {
      margin-top: 10px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(45deg, #e50914, #f40612);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-transform: uppercase;
    }

    .subscribe-btn:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0px 8px 20px rgba(229, 9, 20, 0.6);
    }

    .message {
      font-size: 14px;
      margin-top: 10px;
      display: none;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .message.error {
      color: #ff4d4d;
    }

    .message.success {
      color: #4caf50;
    }

    .message.visible {
      display: block;
      opacity: 1;
    }

    .try-demo {
      font-size: 14px;
      margin-top: 15px;
      color: #fff;
      cursor: pointer;
      text-decoration: underline;
    }

    .try-demo:hover {
      color: #e50914;
    }
  </style>
</head>
<body>
  <p class="animated-text">Welcome To WebAnimeFlix</p>
  <div class="container">
    <h2>Enter Access</h2>
    <form onsubmit="return handleAccess()" autocomplete="off">
      <input 
        type="text" 
        id="accessCode" 
        placeholder="Enter Password or Coupon Code">
      <button type="submit" class="unlock-btn">Unlock</button>
    </form>
    <p class="message error" id="error-message">Invalid or expired coupon! Please try again.</p>
    <p class="message success" id="success-message">Access Granted! Redirecting...</p>
    <button class="subscribe-btn" onclick="redirectToSubscription()">Subscribe for â‚¹19/month</button>
    <p class="try-demo" onclick="redirectToDemo()">Not sure? Try Demo</p>
  </div>

  <script>
    const correctPassword = "Hinata"; // Static password
    const sevenDayCoupon = "NARUTOLOVEHINATA"; // 7-day coupon
    const thirtyDayCoupon = "HINATALOVENARUTO30DAYSFREECUPONCODE"; // 30-day coupon

    // Coupon expiry dates
    const sevenDayExpiry = new Date();
    sevenDayExpiry.setDate(sevenDayExpiry.getDate() + 7); // 7 days from now

    const thirtyDayExpiry = new Date();
    thirtyDayExpiry.setDate(thirtyDayExpiry.getDate() + 30); // 30 days from now

    function handleAccess() {
      const input = document.getElementById("accessCode").value;
      const errorMessage = document.getElementById("error-message");
      const successMessage = document.getElementById("success-message");

      const currentDate = new Date();
      const isSevenDayValid = input === sevenDayCoupon && currentDate <= sevenDayExpiry;
      const isThirtyDayValid = input === thirtyDayCoupon && currentDate <= thirtyDayExpiry;

      if (input === correctPassword || isSevenDayValid || isThirtyDayValid) {
        grantAccess(successMessage, errorMessage);
      } else {
        denyAccess(successMessage, errorMessage);
      }
      return false;
    }

    function denyAccess(successMessage, errorMessage) {
      successMessage.classList.remove("visible");
      errorMessage.classList.add("visible");
    }

    function grantAccess(successMessage, errorMessage) {
      errorMessage.classList.remove("visible");
      successMessage.classList.add("visible");
      setTimeout(() => {
        window.location.href = "homepage.html";
      }, 1500);
    }

    function redirectToSubscription() {
      window.open("subscription.html", "_blank");
    }

    function redirectToDemo() {
      window.open("demopage.html", "_blank");
    }
  </script>
</body>
</html>
