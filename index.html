<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebAnimeFlix</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #000;
      color: #fff;
    }

    .animated-text {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 36px;
      letter-spacing: 2px;
      font-weight: 500;
      color: #e50914; /* Netflix red */
      margin-bottom: 20px;
      opacity: 0;
      transform: translateY(20px);
      animation: slideFade 1s ease-in-out forwards;
    }

    @keyframes slideFade {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container {
      text-align: center;
      width: 90%;
      max-width: 360px;
      background: #141414;
      border-radius: 8px;
      padding: 40px 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
      overflow: hidden;
    }

    h2 {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 20px;
      color: #fff;
    }

    input {
      width: 80%;
      padding: 10px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      margin-bottom: 20px;
      background: #333;
      color: #fff;
      outline: none;
    }

    input::placeholder {
      color: #bbb;
    }

    button {
      width: 80%;
      padding: 10px;
      font-size: 14px;
      font-weight: 700;
      color: #fff;
      background: #e50914; /* Netflix red */
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background: #b20710;
    }

    .try-demo {
      margin-top: 15px;
      font-size: 14px;
      color: #aaa;
    }

    .try-demo a {
      color: #e50914;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .try-demo a:hover {
      color: #b20710;
    }

    .message {
      font-size: 14px;
      margin-top: 10px;
      display: none;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .message.error {
      color: #ff4d4d;
    }

    .message.success {
      color: #4caf50;
    }

    .message.visible {
      display: block;
      opacity: 1;
    }
  </style>
</head>
<body>
  <p class="animated-text">Welcome To WebAnimeFlix</p>
  <div class="container">
    <h2>Enter Password</h2>
    <form onsubmit="return checkPassword()" autocomplete="off" autocorrect="off" spellcheck="false">
      <input 
        type="text" 
        id="password" 
        placeholder="Enter Password" 
        autocomplete="new-password" 
        autocapitalize="none">
      <button type="submit">Unlock</button>
    </form>
    <p class="try-demo">
      Not sure? <a href="demopage.html">Try Demo</a>
    </p>
    <p class="message error" id="error-message">Incorrect Password! Please try again.</p>
    <p class="message success" id="success-message">Access Granted! Redirecting...</p>
  </div>

  <script>
    function checkPassword() {
      const password = document.getElementById("password").value;
      const errorMessage = document.getElementById("error-message");
      const successMessage = document.getElementById("success-message");
      const correctPassword = "hinata"; // Change this to your desired password

      if (password === correctPassword) {
        errorMessage.classList.remove("visible");
        successMessage.classList.add("visible");
        setTimeout(() => {
          window.location.href = "homepage.html"; // Redirect to secure page
        }, 1500); // Redirect after 1.5 seconds
        return false;
      } else {
        successMessage.classList.remove("visible");
        errorMessage.classList.add("visible");
        return false;
      }
    }

    // Prevent browser autofill prompts
    window.onload = function () {
      document.getElementById("password").value = "";
    };
  </script>
</body>
</html>
