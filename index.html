<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Netflix Glitch Splash</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      background: #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .netflix-container {
      position: relative;
      width: 300px;
      height: 300px;
    }

    /* Glitch Effect Layers */
    .glitch {
      animation: glitch 3s infinite;
    }

    .glitch::before,
    .glitch::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.8;
    }

    .glitch::before {
      clip-path: polygon(0 20%, 100% 20%, 100% 30%, 0 30%);
      animation: glitch-before 1s infinite;
    }

    .glitch::after {
      clip-path: polygon(0 60%, 100% 60%, 100% 70%, 0 70%);
      animation: glitch-after 1s infinite;
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-3px, 3px); }
      40% { transform: translate(-3px, -3px); }
      60% { transform: translate(3px, 3px); }
      80% { transform: translate(3px, -3px); }
      100% { transform: translate(0); }
    }

    @keyframes glitch-before {
      0% { transform: translate(-3px); opacity: 0.4; }
      100% { transform: translate(3px); opacity: 0.6; }
    }

    @keyframes glitch-after {
      0% { transform: translate(3px); opacity: 0.4; }
      100% { transform: translate(-3px); opacity: 0.6; }
    }

    .netflix-logo {
      position: absolute;
      width: 100%;
      height: 100%;
      filter: drop-shadow(0 0 8px #E50914);
    }

    .logo-path {
      stroke: #E50914;
      stroke-width: 10;
      fill: none;
      stroke-linecap: square;
      stroke-linejoin: miter;
      stroke-dasharray: 600;
      stroke-dashoffset: 600;
      animation: draw 1.8s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
    }

    @keyframes draw {
      0% { stroke-dashoffset: 600; opacity: 0; }
      100% { stroke-dashoffset: 0; opacity: 1; }
    }

    /* Chromatic Aberration Effect */
    .chromatic {
      animation: chromatic 0.8s infinite;
    }

    @keyframes chromatic {
      0% { filter: drop-shadow(-1px 0 #00ffff); }
      50% { filter: drop-shadow(1px 0 #ff00ff); }
      100% { filter: drop-shadow(-1px 0 #00ffff); }
    }

    .bg-glow {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, 
        rgba(229,9,20,0.4) 0%, 
        rgba(0,0,0,0) 70%);
      animation: glow 2s ease-out forwards;
    }

    .fade-out {
      animation: fadeOut 1s normal forwards;
    }

    @keyframes fadeOut {
      to { opacity: 0; }
    }

    /* Scanline Effect */
    .scanline {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        to bottom,
        transparent 50%,
        rgba(0,0,0,0.1) 51%,
        transparent 51%
      );
      background-size: 100% 4px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="netflix-container">
    <div class="scanline"></div>
    <div class="bg-glow"></div>
    <svg class="netflix-logo glitch chromatic" viewBox="0 0 100 100">
      <path class="logo-path" d="M 10 10 L 30 90 L 50 50 L 70 90 L 90 10" />
    </svg>
  </div>

  <script>
    // Random glitch intensity
    setInterval(() => {
      const logo = document.querySelector('.netflix-logo');
      logo.style.transform = `
        translate(${Math.random() * 4 - 2}px, ${Math.random() * 4 - 2}px)
        skew(${Math.random() * 2 - 1}deg)
      `;
      setTimeout(() => logo.style.transform = 'none', 50);
    }, 2000);

    setTimeout(() => document.body.classList.add('fade-out'), 4000);
    setTimeout(() => window.location.href = "homepage.html", 5000);
  </script>
</body>
</html>
