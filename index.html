<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAnimeFlix</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        .container {
            padding: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 3rem;
            line-height: 1.2;
            margin-bottom: 20px;
            color: #f5f5f5;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.6);
        }

        p {
            font-size: 1.2rem;
            color: #b5b5b5;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            text-decoration: none;
            background: #e50914; /* Netflix Red */
            border-radius: 30px;
            box-shadow: 0 8px 15px rgba(229, 9, 20, 0.3);
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #f6121d; /* Lighter Red on Hover */
            transform: scale(1.1);
            box-shadow: 0 12px 20px rgba(229, 9, 20, 0.5);
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1rem;
            }

            .btn {
                font-size: 1rem;
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to WebAnimeFlix</h1>
        <p>Your ultimate destination for anime streaming.</p>
        <a href="password.html" target="_blank" class="btn">Watch Now</a>
    </div>
</body>
</html>
