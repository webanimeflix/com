<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Splash Screen - W</title>
  <link href="https://fonts.googleapis.com/css2?family=Benne:wght@700&display=swap" rel="stylesheet"> <!-- Netflix font -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      background-color: #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Benne', serif; /* Apply Netflix font */
    }

    svg {
      width: 200px;
      height: 200px;
    }

    .path {
      stroke: #e50914;
      stroke-width: 8;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: 500;
      stroke-dashoffset: 500;
      animation: draw 2.5s ease forwards;
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }

    /* Fade-out effect */
    .fade-out {
      animation: fadeOut 1s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Animated W SVG -->
  <svg viewBox="0 0 100 100">
    <path class="path" d="M 10 10 L 30 90 L 50 50 L 70 90 L 90 10" />
  </svg>

  <script>
    setTimeout(() => {
      document.body.classList.add('fade-out');
    }, 2800); // Fade out splash

    setTimeout(() => {
      window.location.href = "homepage.html";
    }, 3500); // Redirect after splash animation
  </script>

</body>
</html>
