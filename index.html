<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Access</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #121212, #1c1c1c);
      color: #fff;
    }

    .container {
      text-align: center;
      width: 90%;
      max-width: 400px;
      background: #202020;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
    }

    h2 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #e0e0e0;
    }

    input {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      margin-bottom: 20px;
      background: #333;
      color: #fff;
      outline: none;
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      background: #0056b3;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    button:hover {
      background: #003f8a;
    }

    .message {
      font-size: 14px;
      margin-top: 10px;
      display: none;
      transition: opacity 0.3s ease-in-out;
    }

    .message.error {
      color: #ff4d4d;
    }

    .message.success {
      color: #4caf50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Secure Access</h2>
    <form onsubmit="return checkPassword()" autocomplete="off">
      <input 
        type="password" 
        id="password" 
        placeholder="Enter Password" 
        autocomplete="new-password"
        autocapitalize="off" 
        autocorrect="off" 
        spellcheck="false">
      <button type="submit">Unlock</button>
    </form>
    <p class="message error" id="error-message">Incorrect Password! Please try again.</p>
    <p class="message success" id="success-message">Access Granted! Redirecting...</p>
  </div>

  <script>
    function checkPassword() {
      const password = document.getElementById("password").value;
      const errorMessage = document.getElementById("error-message");
      const successMessage = document.getElementById("success-message");
      const correctPassword = "hinata"; // Change this to your desired password

      if (password === correctPassword) {
        errorMessage.style.display = "none";
        successMessage.style.display = "block";
        setTimeout(() => {
          window.location.href = "homepage.html"; // Redirect to secure page
        }, 1500); // Redirect after 1.5 seconds
        return false;
      } else {
        successMessage.style.display = "none";
        errorMessage.style.display = "block";
        return false;
      }
    }
  </script>
</body>
</html>
