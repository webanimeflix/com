        <style>
            h1 {
                font-size: 350%;
                font-family: Arial, Helvetica, sans-serif;
                color: rgb(255, 255, 255);
                text-decoration: underline;
                text-decoration-color: rgb(255, 149, 0);
            }
            body {
                margin: 0;
                padding: 0;
                background-color: black;
                color: white;
                font-family: Arial, sans-serif;
            }
            
            .navbar {
                display: flex;
                justify-content: space-between;
                align-items: center;
                background-color: rgb(39, 115, 255);
                padding: 15px 20px;
                position: sticky;
                top: 0;
                z-index: 1000;
                color: white;
                font-family: Arial, Helvetica, sans-serif;
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            }
            .navbar .brand {
                font-size: 80px;
                font-weight: bold;
            }
            .navbar a {
                text-decoration: none;
                color: white;
                font-size: 25px;
                margin-left: 15px;
                padding: 8px 12px;
                border-radius: 5px;
                transition: background-color 0.3s;
            }
            .navbar a:hover {
                background-color: rgb(39, 115, 255);
            }
            body {
                margin: 0;
                padding: 0;
                background-color: black;
                color: white;
            }
            .anime-section {
                display: flex;
                justify-content: space-evenly;
                align-items: center;
                margin: 50px auto;
                padding: 20px;
                flex-wrap: wrap; /* Makes layout responsive */
            }
            .anime-container {
                text-align: center;
                margin: 20px;
                width: 300px; /* Fixed width for uniform size */
            }
            .anime-container a {
                text-decoration: none;
                color: white;
            }
            .anime-container img {
                width: 100%;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
                transition: transform 0.3s;
            }
            .anime-container img:hover {
                transform: scale(1.05); /* Slight zoom on hover */
            }
            .anime-container h2 {
                font-size: 1.2em;
                margin-top: 10px;
                color: white;
            }

            /* Footer */
            footer {
                background: #1a1a1a;
                color: #fff;
                text-align: center;
                padding: 15px 0;
                margin-top: 40px;
            }
        </style>
