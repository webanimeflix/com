<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebAnimeFlix</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #000;
      color: #fff;
    }

    .animated-text {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 36px;
      letter-spacing: 2px;
      font-weight: 500;
      color: #e50914;
      margin-bottom: 20px;
      opacity: 0;
      transform: translateY(20px);
      animation: slideFade 1s ease-in-out forwards;
    }

    @keyframes slideFade {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container {
      text-align: center;
      width: 90%;
      max-width: 360px;
      background: #141414;
      border-radius: 8px;
      padding: 40px 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
      overflow: hidden;
    }

    h2 {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 20px;
      color: #fff;
    }

    input, button {
      width: 80%;
      padding: 10px;
      font-size: 14px;
      border-radius: 4px;
      margin-bottom: 20px;
      outline: none;
    }

    input {
      border: none;
      background: #333;
      color: #fff;
    }

    input::placeholder {
      color: #bbb;
    }

    button {
      font-weight: 700;
      color: #fff;
      background: #e50914;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background: #b20710;
    }

    .message {
      font-size: 14px;
      margin-top: 10px;
      display: none;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .message.error {
      color: #ff4d4d;
    }

    .message.success {
      color: #4caf50;
    }

    .message.visible {
      display: block;
      opacity: 1;
    }
  </style>
</head>
<body>
  <p class="animated-text">Welcome To WebAnimeFlix</p>
  <div class="container">
    <h2>Enter Access</h2>
    <form onsubmit="return handleAccess()" autocomplete="off">
      <input 
        type="text" 
        id="accessCode" 
        placeholder="Enter Password or Coupon Code">
      <button type="submit">Unlock</button>
    </form>
    <p class="message error" id="error-message">Invalid input! Please try again.</p>
    <p class="message success" id="success-message">Access Granted! Redirecting...</p>
  </div>

  <script>
    const correctPassword = "hinata"; // Static password
    const validCouponCode = "NARUTOLOVEHINATA"; // Valid coupon code
    const couponValidityDays = 7; // Coupon validity in days

    // Check if access is already granted
    window.onload = () => {
      const couponExpiry = localStorage.getItem("couponExpiry");
      const isPasswordOnly = localStorage.getItem("passwordOnly") === "true";

      // If coupon is valid and not expired
      if (couponExpiry && new Date(couponExpiry) > new Date()) {
        redirectToHomepage();
      } else if (isPasswordOnly) {
        document.getElementById("accessCode").value = ""; // Clear input field
      } else {
        localStorage.removeItem("couponExpiry"); // Clear expired coupon
      }
    };

    function handleAccess() {
      const input = document.getElementById("accessCode").value;
      const errorMessage = document.getElementById("error-message");
      const successMessage = document.getElementById("success-message");

      if (input === correctPassword) {
        grantAccess(successMessage, errorMessage, false);
      } else if (input === validCouponCode) {
        activateCoupon(successMessage, errorMessage);
      } else {
        denyAccess(successMessage, errorMessage);
      }
      return false;
    }

    function activateCoupon(successMessage, errorMessage) {
      const expiryDate = new Date();
      expiryDate.setDate(expiryDate.getDate() + couponValidityDays);
      localStorage.setItem("couponExpiry", expiryDate);
      grantAccess(successMessage, errorMessage, false);
    }

    function denyAccess(successMessage, errorMessage) {
      successMessage.classList.remove("visible");
      errorMessage.classList.add("visible");
    }

    function grantAccess(successMessage, errorMessage, isPasswordOnly) {
      errorMessage.classList.remove("visible");
      successMessage.classList.add("visible");
      if (isPasswordOnly) {
        localStorage.setItem("passwordOnly", "true");
      }
      setTimeout(() => {
        redirectToHomepage();
      }, 1500);
    }

    function redirectToHomepage() {
      window.location.href = "homepage.html";
    }
  </script>
</body>
</html>
