  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: #141414;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      font-weight: bold;
      color: #fff;
    }

    p {
      max-width: 500px;
      margin-bottom: 30px;
      color: #ccc;
    }

    .animated-button-link {
      display: inline-block;
      padding: 12px 24px;
      background-color: #222;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .animated-button-link::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: conic-gradient(#1e90ff, #ff6347, #32cd32, #1e90ff);
      z-index: -1;
      animation: rotate 2s linear infinite;
      border-radius: 10px;
    }

    .animated-button-link::after {
      content: "";
      position: absolute;
      top: 2px;
      left: 2px;
      right: 2px;
      bottom: 2px;
      background-color: #222;
      border-radius: 6px;
      z-index: -1;
    }

    .disclaimer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #888;
      max-width: 600px;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .animated-button-link {
        font-size: 1rem;
        padding: 12px 24px;
      }
    }
  </style>
