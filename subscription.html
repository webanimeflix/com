<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>30 Days Subscription</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      60% {
        opacity: 1;
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #141414, #333333);
      color: #fff;
      flex-direction: column;
    }

    .container {
      text-align: center;
      width: 90%;
      max-width: 500px;
      background: rgba(0, 0, 0, 0.8);
      padding: 40px 20px;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
      animation: fadeInUp 1s ease-in-out;
    }

    .title {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 36px;
      color: #e50914;
      letter-spacing: 2px;
      margin-bottom: 20px;
      animation: bounceIn 1s ease-in-out;
    }

    .description {
      font-size: 16px;
      line-height: 1.6;
      color: #ccc;
      margin-bottom: 20px;
    }

    .cta-btn {
      display: inline-block;
      padding: 15px 30px;
      font-size: 16px;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(45deg, #e50914, #f40612);
      border: none;
      border-radius: 50px;
      text-transform: uppercase;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: bounceIn 1s ease-in-out 0.5s;
    }

    .cta-btn:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0px 8px 20px rgba(229, 9, 20, 0.6);
    }

    .cta-btn:focus {
      outline: none;
    }
  </style>
</head>
<body>

  <!-- Main Container -->
  <div class="container">
    <h1 class="title">Get 30 Days Subscription</h1>
    <p class="description">
      Kindly complete your registration, and after successful payment, you will receive a unique coupon code for 30-day subscription access.
    </p>
    <button class="cta-btn" onclick="redirectToForm()">Register Now</button>
  </div>

  <script>
    function redirectToForm() {
      window.location.href = "form.html"; // Change this URL if your form page is located elsewhere
    }
  </script>

</body>
</html>
