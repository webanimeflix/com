<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Rotate Video</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #121212; /* Black background */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 32px;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            color: #ffa500; /* Highlight color */
        }
        .video-container {
            width: 100%;
            max-width: 800px;
            height: 100%;
            background: #1e1e1e;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
            cursor: pointer; /* Indicating that the video is clickable */
        }
        .video-container:hover {
            transform: scale(1.02); /* Subtle zoom effect */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.8);
        }
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* Aspect Ratio 16:9 */
            height: 0;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .details {
            padding: 15px;
            text-align: center;
            background: #181818; /* Darker card background */
        }
        .details h3 {
            margin: 10px 0;
            font-size: 18px;
            color: #ffa500; /* Highlighted title */
        }
        .details p {
            margin: 5px 0;
            color: #ccc;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>JUJUTSU KAISEN SEASON 1</h1>

    <!-- Video 1 -->
    <div class="video-container" onclick="toggleFullScreen(this)">
        <div class="video-wrapper">
            <iframe 
                src="https://drive.google.com/file/d/1eHDoSKz3pWA01sZIvaQSCznk294ku5mF/preview" 
                allow="autoplay; fullscreen">
            </iframe>
        </div>
        <div class="details">
            <h3>Episode 1: Ryomen Sukuna</h3>
            <p>This episode introduces Yuji Itadori and Sukuna, a cursed spirit.</p>
        </div>
    </div>

    <!-- Video 2 -->
    <div class="video-container" onclick="toggleFullScreen(this)">
        <div class="video-wrapper">
            <iframe 
                src="https://drive.google.com/file/d/13I4ORluNZHDWAvwqg_3cQFdwaK9sESUJ/preview" 
                allow="autoplay; fullscreen">
            </iframe>
        </div>
        <div class="details">
            <h3>Episode 2: For Myself</h3>
            <p>Yuji faces a moral dilemma and joins the Jujutsu High School.</p>
        </div>
    </div>

    <script>
        function toggleFullScreen(element) {
            const iframe = element.querySelector('iframe');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.webkitRequestFullscreen) { /* Safari */
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { /* IE/Edge */
                iframe.msRequestFullscreen();
            }
        }
    </script>
</body>
</html>
