<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery with Auto-Rotation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        h1 {
            width: 100%;
            text-align: center;
            margin: 20px 0;
        }
        .video-container {
            width: 800px; /* Desktop size */
            max-width: 100%; /* Mobile responsiveness */
            margin: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
        }
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .details {
            padding: 10px;
            text-align: center;
        }
        .details h3 {
            margin: 5px 0;
            font-size: 18px;
            color: #333;
        }
        .details p {
            margin: 5px 0;
            font-size: 16px;
            color: #666;
        }
        .fullscreen-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .fullscreen-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>JUJUTSU KAISEN SEASON 1</h1>

    <!-- Video 1 -->
    <div class="video-container">
        <div class="video-wrapper">
            <iframe 
                id="video1"
                src="https://drive.google.com/file/d/1eHDoSKz3pWA01sZIvaQSCznk294ku5mF/preview" 
                allow="autoplay; fullscreen">
            </iframe>
        </div>
        <div class="details">
            <h3>Episode 1</h3>
            <p>Roymen Sukuna</p>
            <button class="fullscreen-btn" onclick="toggleFullscreen('video1')">Full Screen</button>
        </div>
    </div>

    <!-- More video containers can be added here -->

    <script>
        function toggleFullscreen(videoId) {
            const iframe = document.getElementById(videoId);

            if (!document.fullscreenElement && !document.webkitFullscreenElement) {
                // Request Fullscreen
                if (iframe.requestFullscreen) {
                    iframe.requestFullscreen();
                } else if (iframe.webkitRequestFullscreen) {
                    iframe.webkitRequestFullscreen(); // Safari
                }

                // Rotate Screen for Phones
                if (window.screen.orientation && window.screen.orientation.lock) {
                    window.screen.orientation.lock('landscape').catch(err => {
                        console.error("Screen lock failed:", err);
                    });
                }
            } else {
                // Exit Fullscreen
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen(); // Safari
                }

                // Unlock Screen Orientation
                if (window.screen.orientation && window.screen.orientation.unlock) {
                    window.screen.orientation.unlock();
                }
            }
        }
    </script>
</body>
</html>
