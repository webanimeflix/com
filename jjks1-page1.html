<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Video Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: #f4f4f4;
        }
        h1 {
            width: 100%;
            text-align: center;
            margin: 20px 0;
        }
        .video-container {
            width: 800px; /* Desktop size */
            max-width: 100%; /* Mobile responsiveness */
            margin: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 450px; /* Desktop size */
            border: none;
        }
        .details {
            padding: 10px;
            text-align: center;
        }
        .details h3 {
            margin: 5px 0;
            font-size: 18px;
            color: #333;
        }
        .details p {
            margin: 5px 0;
            font-size: 16px;
            color: #666;
        }
        .fullscreen-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .fullscreen-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>JUJUTSU KAISEN SEASON 1</h1>

    <!-- Video 1 -->
    <div class="video-container">
        <iframe 
            id="video1"
            src="https://drive.google.com/file/d/1eHDoSKz3pWA01sZIvaQSCznk294ku5mF/preview" 
            allow="autoplay; fullscreen">
        </iframe>
        <div class="details">
            <h3>Episode 1</h3>
            <p>Roymen Sukuna</p>
            <button class="fullscreen-btn" onclick="toggleFullscreen('video1')">Full Screen</button>
        </div>
    </div>
    <div class="video-container">
        <iframe 
            id="video2"
            src="https://drive.google.com/file/d/13I4ORluNZHDWAvwqg_3cQFdwaK9sESUJ/preview"
            allow="autoplay; fullscreen">
        </iframe>
        <div class="details">
            <h3>Episode 2</h3>
            <p>For Myself</p>
            <button class="fullscreen-btn" onclick="toggleFullscreen('video1')">Full Screen</button>
        </div>
    </div>
    <div class="video-container">
        <iframe 
            id="video3"
            src="https://drive.google.com/file/d/163xSea6YO5ul8d6dQcykC_OBYEIwarE3/preview" 
            allow="autoplay; fullscreen">
        </iframe>
        <div class="details">
            <h3>Episode 3</h3>
            <p>Girl of Steel</p>
            <button class="fullscreen-btn" onclick="toggleFullscreen('video1')">Full Screen</button>
        </div>
    </div>

    <!-- Add more video blocks as needed -->

    <script>
        function toggleFullscreen(videoId) {
            const iframe = document.getElementById(videoId);
            if (!document.fullscreenElement && !document.webkitFullscreenElement) {
                // Request Fullscreen
                if (iframe.requestFullscreen) {
                    iframe.requestFullscreen();
                } else if (iframe.webkitRequestFullscreen) {
                    iframe.webkitRequestFullscreen(); // Safari
                }
            } else {
                // Exit Fullscreen
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen(); // Safari
                }
            }
        }
    </script>
</body>
</html>
