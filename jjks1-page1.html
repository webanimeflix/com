<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Full Screen Auto Rotate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        .video-container {
            width: 90%; /* Responsive for mobile */
            max-width: 800px; /* For larger screens */
            margin: 20px 0;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* Aspect Ratio 16:9 */
            height: 0;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .details {
            padding: 10px;
            text-align: center;
        }
        .details h3 {
            margin: 5px 0;
            font-size: 18px;
        }
        .details p {
            margin: 5px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>JUJUTSU KAISEN SEASON 1</h1>

    <!-- Video 1 -->
    <div class="video-container" id="video1-container">
        <div class="video-wrapper">
            <iframe 
                id="video1"
                src="https://drive.google.com/file/d/1eHDoSKz3pWA01sZIvaQSCznk294ku5mF/preview" 
                allow="autoplay; fullscreen">
            </iframe>
        </div>
        <div class="details">
            <h3>Episode 1: Ryomen Sukuna</h3>
            <p>This episode introduces Yuji Itadori and Sukuna, a cursed spirit.</p>
        </div>
    </div>

    <!-- Video 2 -->
    <div class="video-container" id="video2-container">
        <div class="video-wrapper">
            <iframe 
                id="video2"
                src="https://drive.google.com/file/d/13I4ORluNZHDWAvwqg_3cQFdwaK9sESUJ/preview" 
                allow="autoplay; fullscreen">
            </iframe>
        </div>
        <div class="details">
            <h3>Episode 2: For Myself</h3>
            <p>Yuji faces a moral dilemma and joins the Jujutsu High School.</p>
        </div>
    </div>

    <script>
        function handleVideoFullscreen(videoContainerId) {
            const videoContainer = document.getElementById(videoContainerId);

            // Automatically request fullscreen
            if (videoContainer.requestFullscreen) {
                videoContainer.requestFullscreen();
            } else if (videoContainer.webkitRequestFullscreen) {
                videoContainer.webkitRequestFullscreen(); // Safari compatibility
            } else if (videoContainer.msRequestFullscreen) {
                videoContainer.msRequestFullscreen(); // IE compatibility
            }

            // Lock screen orientation to landscape
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('landscape').catch(err => {
                    console.error("Orientation lock failed:", err);
                });
            }
        }

        // Fullscreen handling for video containers
        const video1Container = document.getElementById('video1-container');
        const video2Container = document.getElementById('video2-container');

        video1Container.addEventListener('click', () => handleVideoFullscreen('video1-container'));
        video2Container.addEventListener('click', () => handleVideoFullscreen('video2-container'));

        // Unlock orientation on fullscreen exit
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                if (screen.orientation && screen.orientation.unlock) {
                    screen.orientation.unlock();
                }
            }
        });
    </script>
</body>
</html>
